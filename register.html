<html>
<head>
    <title> Registration Page </title>
    <script src="register.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "register.css">
</head>
<body>
    

    <div class="container">
        <div class = "details-section">
            <h1>Register</h1>
            <p>Please fill in the blanks to create an account.</p><hr>
            <p> Already a user? <a href = "login.html"> Sign in </a></p>
        </div>
        <div class = "input-section">
            <form id = "registration-form">
                <label for = "email">DLSU Email </label>
                <input type = "text" placeholder="Enter Email" id = "email" name = "email" required>

                <label for="name">Name</label>
                <input type = "text" placeholder ="Enter Name" id = "name" name = "name" required>

                <label for = "password">Password</label>
                <input type = "password" placeholder="Enter Password" id = "password" name ="password" required>

                <label for = "password1">Confirm Password</label>
                <input type = "password" placeholder="Confirm Password" id = "password1" name ="password1" required>

                <div class = submit-container>
                    <input class="submitBtn" id="register-student" data-role ="false" type="button" value="Register as Student"/>
                    <input class="submitBtn" id="register-technician" data-role ="true" type="button" value="Register as Technician"/>
                </div>

                <div class="error" id="form-error" style="color: red;"></div>

            </form>
        </div> 
    </div>     

       

    
</body>
</html>
