<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: scroll;
        }
        .container {
            position: relative;
            width: 70%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-top: 1em;
            text-align: center;
        }
        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #888;
            margin-right: 20px;
        }
        .user-info {
            display: flex;
            flex-direction: column;
        }
        .delete-profile-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        table.lab-reservations {
            border-collapse: collapse;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #087830;
            color: white;
        }
        .lab-reservations th {
            background-color: #087830;
        }
        .lab-reservations td {
            background-color: white;
        }
        .edit-profile-btn {
            background-color: #087830;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        #edit-profile-form {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 12px;
            width: 30%;
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #087830;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alice's Profile</h2>
        <div class="user-profile">
            <img src="default.jpeg" class="profile-picture">
            <div class="user-info">
                <p class="profile-description">Hello, world!</p>
                <form id="edit-profile-form">
                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" id="profile-picture">
                    <br>
                    <label for="profile-description">Description:</label>
                    <textarea id="profile-description" rows="5"></textarea>
                    <br>
                    <button type="submit">Save Changes</button>
                </form>
                <button class="edit-profile-btn" onclick="showEditForm()">Edit Profile</button>
                <button class="delete-profile-btn" onclick="showDeleteModal()">Delete Profile</button>
            </div>
        </div>
        <h2>Reservations</h2>
        <table class="lab-reservations">
            <tr>
                <th>Seat</th>
                <th>Lab</th>
                <th>Request Date</th>
                <th>Reservation Date</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Lab 1</td>
                <td>2024-06-01</td>
                <td>2024-06-02</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lab 2</td>
                <td>2024-06-03</td>
                <td>2024-06-04</td>
            </tr>
        </table>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete your profile? This action cannot be undone and will cancel any pending reservations.</p>
            <div style="text-align: right;">
                <button class="cancelbtn" onclick="hideDeleteModal()">Cancel</button>
                <button class="deletebtn" onclick="deleteProfile()">Delete</button>
            </div>
        </div>
    </div>
    <button class="back-button" onclick="window.history.back()">Back</button>

    <script>
        function showEditForm() {
            document.getElementById('edit-profile-form').style.display = 'block';
        }
        function showDeleteModal() {
            document.getElementById('deleteModal').style.display = 'block';
        }
        function hideDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }
        function deleteProfile() {
            const userProfile = document.getElementById('user-profile');
            userProfile.remove();

            const reservations = document.getElementById('reservations');
            reservations.innerHTML = '';

            const successMessage = document.createElement('p');
            successMessage.textContent = 'Your profile has been deleted successfully.';
            document.getElementById('user-info').appendChild(successMessage);

            hideDeleteModal();
        }
    </script>
</body>
</html>
