<html>
    <head>
        <title>Login Page</title>
        <script src="login.js" defer></script>
        <link rel = "stylesheet" type = "text/css" href = "login.css">
    </head>
    <body>
        <div class="container">
            <div class = "details-section">
                <h2>Login</h2><hr>
                <p> Not yet a user? <a href = "register.html"> Register Now </a></p>
            </div>
            <div class = "input-section">
                <form id = "login-form" method = "POST">
                        <label for = "email">DLSU Email </label>
                        <input type = "text" placeholder="Enter Email" id = "email" name = "email" pattern=".+@dlsu.edu.ph" required>

                        <label for = "password">Password</label>
                        <input type = "password" placeholder="Enter Password" id = "password" name ="password" required>

                        <div class="checkbox-group">
                        <label for="rememberMe">Remember me</label> 
                        <input type = "checkbox" id = "rememberMe" name = "rememberMe">
                        </div>
                        
                        <input class="submitBtn" id="submitBtn" type="submit" value="Login"/>
                        <div class="error" id="form-error" style="color: red;"></div>
                    
                </form>
            </div>
        </div>   
   
    </body>

</html>
